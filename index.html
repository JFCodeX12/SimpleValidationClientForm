<!doctype html>
<html lang="en">

<head>
    <title>FormValidate: User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="JFCode" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- My Style-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Section content Contact form -->
    <section class="formContainer">
        <!-- Container for error messages -->
        <div class="error"></div>
        <!-- Form -->
        <form class="p-3 mb-2 bg-light">
            <!-- Name container -->
            <div class="form-group">
                <!-- Label text -->
                <label for="">
                    <!-- Icon for name -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    Your name:
                </label>
                <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
                    class="form-control inputName" name="inputName" id="" aria-describedby="helpId" placeholder="Enter your full name...">
            </div>
            <!-- Email_Address container-->
            <div class="form-group">
                <!-- Label text -->
                <label for="">
                    <!-- Icon for email -->
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    Your email address:
                </label>
                <input type="email" class="form-control inputEmail" name="inputEmail" id="" aria-describedby="emailHelpId"
                    placeholder="Enter your email address...">
            </div>
            <!-- Message container -->
            <div class="form-group">
                <!-- Label text -->
                <label for="">
                    <!-- Icon for message -->
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    Your message:
                </label>
                <textarea class="form-control inputMessage" name="inputMessage" id="" rows="3" placeholder="Enter your message...."></textarea>
            </div>
            <!-- Button -->
            <button type="submit" class="btn btn-primary">
                Submit
                <!-- Arrow icon -->
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
